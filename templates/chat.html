<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .history {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .chat-item {
            margin-bottom: 10px;
        }
        .user {
            font-weight: bold;
            color: #2c3e50;
        }
        .ollama {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ChatBot</h1>
        <form method="post" action="/chat/">
            <textarea name="text" rows="3" cols="50" placeholder="Enter your question..." required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
        
        <div class="history">
            <h2>Conversation History</h2>
            {% for chat in history %}
                <div class="chat-item">
                    <p class="user">User: {{ chat['user'] }}</p>
                    <p class="ollama">Ollama: {{ chat['ollama'] }}</p>
                    <hr>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
