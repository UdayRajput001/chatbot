<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F7FA;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FF6F61;
            text-align: center;
        }

        /* Chat Container */
        #chat-container {
            width: 100%;
            max-width: 700px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        #chat-display {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            background: #FAFAFA;
            border-bottom: 2px solid #E0E0E0;
            border-radius: 15px 15px 0 0;
        }

        .chat-message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.4s ease-out;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .user-message .chat-bubble {
            background: #FF6F61;
            align-self: flex-end; /* User message on the right */
        }

        .bot-message .chat-bubble {
            background: #4A90E2;
            align-self: flex-start; /* Bot message on the left */
        }

        /* Message input and button styles */
        #chat-form {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Added to align buttons */
            padding: 10px 20px;
            background: #fff;
            border-top: 2px solid #E0E0E0;
            border-radius: 0 0 15px 15px;
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            min-height: 50px;
            outline: none;
            background: #F9F9F9;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #FF6F61;
            background: #FFF7F6;
        }

        button {
            background-color: #4A90E2; /* New button color */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3970A4;
        }

        /* Show history button */
        #show-history {
            background-color: #FF6F61;
            color: white;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        #show-history:hover {
            background-color: #F55F49;
        }

        /* History Overlay */
        #history-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #history-content {
            width: 80%;
            max-width: 700px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 70vh;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF6F61;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .close-button:hover {
            background: #E25A47;
        }

        /* Animation for messages */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<body>

    <div id="chat-container">
        <h1>Talk to the Bot</h1>
        <!-- Chat Display Area -->
        <div id="chat-display"></div>

        <!-- Chat Input Form -->
        <form id="chat-form">
            <textarea id="user-message" rows="2" placeholder="Type your message..."></textarea>
            <button type="submit">Send</button>
            <button type="button" id="show-history">Show History</button>
        </form>
    </div>

    <!-- Chat History Overlay -->
    <div id="history-overlay">
        <div id="history-content">
            <button class="close-button">Ã—</button>
            <h2>Chat History</h2>
            <div id="history-display"></div>
        </div>
    </div>

    <script>
        const chatHistory = [];

        document.getElementById("chat-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const userMessage = document.getElementById("user-message").value;

            const response = await fetch("http://127.0.0.1:8000/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ user_message: userMessage }),
            });

            const data = await response.json();

            appendChatMessage(userMessage, data.bot_response);
            document.getElementById("user-message").value = "";

            // Save message to history
            chatHistory.push({ user: userMessage, bot: data.bot_response });
        });

        function appendChatMessage(userMessage, botResponse) {
            const chatDisplay = document.getElementById("chat-display");

            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("chat-message", "user-message");
            userMessageDiv.innerHTML = `<div class="chat-bubble">${userMessage}</div>`;
            chatDisplay.appendChild(userMessageDiv);

            const botMessageDiv = document.createElement("div");
            botMessageDiv.classList.add("chat-message", "bot-message");
            botMessageDiv.innerHTML = `<div class="chat-bubble">${botResponse}</div>`;
            chatDisplay.appendChild(botMessageDiv);

            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        async function fetchChatHistory() {
            const response = await fetch("http://127.0.0.1:8000/history/");
            const data = await response.json();
            displayChatHistory(data);
        }

        function displayChatHistory(history) {
            const historyDisplay = document.getElementById("history-display");
            historyDisplay.innerHTML = ""; // Clear previous history

            history.forEach(entry => {
                const userMessageDiv = document.createElement("div");
                userMessageDiv.classList.add("chat-message", "user-message");
                userMessageDiv.innerHTML = `<div class="chat-bubble">${entry.user_message}</div>`;
                historyDisplay.appendChild(userMessageDiv);

                const botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("chat-message", "bot-message");
                botMessageDiv.innerHTML = `<div class="chat-bubble">${entry.bot_response}</div>`;
                historyDisplay.appendChild(botMessageDiv);
            });
        }

        // Show/Hide chat history modal
        const historyOverlay = document.getElementById("history-overlay");
        document.getElementById("show-history").addEventListener("click", () => {
            fetchChatHistory();
            historyOverlay.style.display = "flex";
        });

        document.querySelector(".close-button").addEventListener("click", () => {
            historyOverlay.style.display = "none";
        });
    </script>

</body>
</html>
