<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>

    <style>
        /* Basic page setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }

        /* Form styling */
        #chat-form {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Response area styling */
        #bot-response {
            font-size: 16px;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 60%;
            margin-bottom: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        /* Show History Button */
        #show-history {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        #show-history:hover {
            background-color: #0056b3;
        }

        /* History Section */
        #chat-history {
            width: 60%;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }

        .chat-message {
            margin-bottom: 15px;
        }

        .chat-message .user {
            font-weight: bold;
            color: #4CAF50;
        }

        .chat-message .bot {
            color: #007BFF;
        }
    </style>

</head>
<body>

    <h1>Chat with the Bot</h1>

    <!-- Chat Form -->
    <form id="chat-form">
        <textarea id="user-message" rows="4" placeholder="Ask a question..."></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <!-- Current Bot Response -->
    <div id="bot-response"></div>

    <!-- Show History button -->
    <button id="show-history">Show History</button>

    <!-- Chat History Section -->
    <div id="chat-history"></div>

    <script>
        // Event listener for form submission
        document.getElementById("chat-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const userMessage = document.getElementById("user-message").value;

            // Send the user's message to FastAPI backend
            const response = await fetch("http://127.0.0.1:8000/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ user_message: userMessage }),
            });
            const data = await response.json();

            // Display the latest response
            document.getElementById("bot-response").innerText = `Bot: ${data.bot_response}`;
            
            // Clear input
            document.getElementById("user-message").value = "";

            // Append the user message and bot response to history (current only)
            const currentHistory = document.createElement('div');
            currentHistory.classList.add('chat-message');
            currentHistory.innerHTML = `
                <div class="user">User: ${userMessage}</div>
                <div class="bot">Bot: ${data.bot_response}</div>
            `;
            document.getElementById("chat-history").innerHTML = currentHistory.outerHTML;

            // Optionally scroll to latest response
            document.getElementById("chat-history").scrollTop = document.getElementById("chat-history").scrollHeight;
        });

        // Function to display full chat history
        async function displayChatHistory() {
            const historyResponse = await fetch("http://127.0.0.1:8000/history/");
            const history = await historyResponse.json();
            let historyHtml = "";

            history.forEach(chat => {
                historyHtml += `
                    <div class="chat-message">
                        <div class="user">User: ${chat.user_message}</div>
                        <div class="bot">Bot: ${chat.bot_response}</div>
                    </div>
                `;
            });

            // Display history with fade-in animation
            document.getElementById("chat-history").style.display = 'block';
            document.getElementById("chat-history").innerHTML = historyHtml;
            document.getElementById("chat-history").scrollTop = document.getElementById("chat-history").scrollHeight;
        }

        // Event listener for the Show History button
        document.getElementById("show-history").addEventListener("click", async function() {
            await displayChatHistory();  // Fetch and display full chat history
        });
    </script>

</body>
</html>
